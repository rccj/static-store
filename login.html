<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetaste</title>
  <link href="img/logo-dark.png" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="stylesheet/login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="hamburger">
        <span></span>
      </div>
      <div class="header__left">
        <a href="index.html"><img src="./img/logo-head.png" alt="logo"></a>
      </div>
      <div class="header__right">
        <a href="index.html">首頁</a>
        <a href="products.html">甜點</a>
        <a href="login.html">登入</a>
        <a href="cart.html"><i class="material-icons">shopping_cart</i></a>
      </div>
      <ul class="mobile-bar">
        <li><a href="index.html">首頁</a></li>
        <li><a href="products.html">甜點</a></li>
        <li><a href="login.html">登入</a></li>
      </ul>
    </header>
    <div class="mobile-login">會員登入</div>
    <div class="login">
      <div class="login__left">
        <div class="login__left__first">
          <div class="login__left__first__title">會員登入</div>
          <div class="login__left__first__email">
            <i class="material-icons">person</i>
            <input type="text" placeholder="電子信箱/手機號碼" />
          </div>
          <div class="login__left__first__email">
            <i class="material-icons">vpn_key</i>
            <input type="password" placeholder="請輸入使用者密碼" />
          </div>
          <div class="login__left__first__record">
            <input id="record" type="checkbox"></input>
            <label for="record">記住我</label>
          </div>
        </div>
        <div class="login__left__second">
          登入帳號
        </div>

      </div>
      <div class="login__right">
        <div class="login__right__title">——連結社群帳號——</div>
        <div><img src="img/facebook.png" alt=""></div>
        <div><img src="img/google.png" alt=""></div>
        <div><img src="img/yahoo.png" alt=""></div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__top">
        <div class="footer__top__area">
          <div class="footer__top__area__img">
            <img src="img/logo-light.png" alt="">
            <p>訂閱你我的甜蜜郵件</p>
          </div>
          <div class="footer__top__area__btns">
            <i class="material-icons">email</i>
            <input type="email"></input>
            <i class="material-icons">arrow_forward</i>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__first">
          <div class="footer__bottom__first__left">
            <img src="img/logotype.png" alt="logo">
            <div>
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
          </div>
          <div class="footer__bottom__first__right">
          </div>
        </div>
        <div class="footer__bottom__second">
          <div class="footer__bottom__second__left">
            <img src="img/ic-line@.png" alt="line">
            <img src="img/ic-facebook.png" alt="fb">
          </div>
          <div class="footer__bottom__second__right">© 2018 Sweetaste* All Rights Reserved</div>
        </div>
      </div>
    </footer>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="js/all.js"></script>
</body>

</html>
