<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetaste</title>
  <link href="img/logo-dark.png" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="stylesheet/checkout_1.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="hamburger">
        <span></span>
      </div>
      <div class="header__left">
        <img src="./img/logo-head.png" alt="logo">
      </div>
      <div class="header__right">
        <a href="index.html">首頁</a>
        <a href="products.html">甜點</a>
        <a href="login.html">登入</a>
        <a href="cart.html"><i class="material-icons">shopping_cart</i></a>
      </div>
    </header>
    <div class="checkout_1">
      <div class="ship">
        <div class="form">
          <div class="form__title">
            <p>運送</p>
            <ul>
              <li class="done"></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="form__name">
            <div>
              <p>姓氏</p>
              <input type="text" placeholder="王">
            </div>
            <div>
              <p>名字</p>
              <input type="text"  placeholder="小明">
            </div>
          </div>
          <div class="form__phone">
            <p>電話</p>
            <input text="number"  placeholder="0912345678">
          </div>
          <div class="form__area">
            <p>地址</p>
            <div>
              <select class="form__area__city">
                <option value="高雄市">高雄市</option>
              </select>
              <select class="form__area__district">
                <option value="新興區">新興區</option>
              </select>
            </div>
          </div>
          <input class="form__address"  placeholder="幸福路520號"></input>
        </div>
        <a href="./checkout_2.html" class="form-btn">下一步</a>
      </div>
      <div class="order">
        <div class="cart-check">
          <a class="cart-check__second">結帳</a>
          <div class="cart-check__first">
            <div>
              <div>小記</div>
              <div>NT$ 2000</div>
            </div>
            <div>
              <div>運費</div>
              <div>NT$ 300</div>
            </div>
            <div>
              <div>總計</div>
              <div>NT$ 2300</div>
            </div>
          </div>
        </div>
        <div class="cart-list">
          <div class="cart-list__title">你的購物車</div>
          <div class="cart-list__detail">
            <div class="cart-list__detail__img itmeA"></div>
            <div class="cart-list__detail__name">
              <div>焦糖馬卡龍（2）</div>
              <div>NT$ 900</div>
            </div>
          </div>
          <div class="cart-list__detail">
            <div class="cart-list__detail__img itmeB"></div>
            <div class="cart-list__detail__name">
              <div>奶油果仁派（1）</div>
              <div>NT$ 250</div>
            </div>
          </div>
          <div class="cart-list__detail">
            <div class="cart-list__detail__img itmeC"></div>
            <div class="cart-list__detail__name">
              <div>嘿嘿布朗尼（3）</div>
              <div>NT$ 750</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__top">
        <div class="footer__top__area">
          <div class="footer__top__area__img">
            <img src="img/logo-light.png" alt="">
            <p>訂閱你我的甜蜜郵件</p>
          </div>
          <div class="footer__top__area__btns">
            <i class="material-icons">email</i>
            <input></input>
            <i class="material-icons">arrow_forward</i>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__first">
          <div class="footer__bottom__first__left">
            <img src="img/logotype.png" alt="logo">
            <div>
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
          </div>
          <div class="footer__bottom__first__right">
          </div>
        </div>
        <div class="footer__bottom__second">
          <div class="footer__bottom__second__left">
            <img src="img/ic-line@.png" alt="line">
            <img src="img/ic-facebook.png" alt="fb">
          </div>
          <div class="footer__bottom__second__right">© 2018 Sweetaste* All Rights Reserved</div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
